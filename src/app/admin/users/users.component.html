<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Username
          </th>
          <th>
            Password
          </th>
          <th>
            Usertype
          </th>
          <th colspan="2">
            Edit
            User
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="username" [(ngModel)]="usertoinsert.username">
          </td>
          <td>
            <input placeholder="password" [(ngModel)]="usertoinsert.password">
          </td>
          <td>
            <select placeholder="usertype" [(ngModel)]="usertoinsert.usertype">
              <option value="ADMIN">ADMIN</option>
              <option value="COMPANY">COMPANY</option>
              <option value="CANDIDATO">CANDIDATO</option>
            </select>
          </td>
          <td>
            <button class ="bottoni"(click)="insert(usertoinsert)">Insert</button>
          </td>
          <td>
            <button class ="bottoni"(click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let user of users">
          <td>
            <input [(ngModel)]="user.username">
          </td>
          <td>
            <input [(ngModel)]="user.password">
          </td>
          <td>
            <select [(ngModel)]="user.usertype">
              <option [selected]="user.usertype===ADMIN" value="ADMIN">ADMIN</option>
              <option [selected]="user.usertype===COMPANY" value="COMPANY">COMPANY</option>
              <option [selected]="user.usertype===CANDIDATO" value="CANDIDATO">CANDIDATO</option>
            </select>
          </td>
          <td>
            <button  class ="bottoni"(click)=update(user)>Save</button>
          </td>
          <td>
            <button  class ="bottoni"(click)="delete(user)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
