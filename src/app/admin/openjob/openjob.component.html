<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>

    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Titolo
          </th>
          <th>
            Descrizione
          </th>
          <th>
            Requisiti
          </th>
          <th>
            ID Company
          </th>
          <th colspan="2">
            User
          </th>
        </tr>
        <tr *ngFor="let openjob of openjob">
          <td>
            <input [(ngModel)]="openjob.titolo">
          </td>
          <td>
            <input [(ngModel)]="openjob.descrizione">
          </td>
          <td>
            <input [(ngModel)]="openjob.requisiti">
          </td>
          <td>
            <input [(ngModel)]="openjob.idCompany">
          </td>
          <td>
            <button (click)=update(openjob)>Modifica</button>
          </td>
          <td>
            <button (click)="delete(openjob)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    
    <div class="col-md-1">

    </div>
  </div>
</div>
