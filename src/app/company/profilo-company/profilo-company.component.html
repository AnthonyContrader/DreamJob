<div class="container">
  <div class="row mt-5">
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Info
          </th>
          <th>
            Name
          </th>
          <th>
            Password
          </th>
          <th>
              Username
            </th>

          <th colspan="2">
            
          </th>
        </tr>
        <tr *ngIf="company.username != ''">
          <td>
            <input [(ngModel)]="company.info">
          </td>
          <td>
            <input [(ngModel)]="company.name">
          </td>
          <td>
              <input [(ngModel)]="company.password">
            </td>
            <td>
              <input [(ngModel)]="company.username">
            </td>
            
          <td>
            <button (click)=update(candidato)>Inserisci/Modifica</button>
          </td>
          <td>
            <button (click)="delete(candidato)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    
  </div>
</div>
